<div class="fullPage">
<div class="countryTab">
    <div class="search">
       <input type="text" placeholder="search country" name="search" [(ngModel)]="searchInput" (ngModelChange)='searchByCountry()'>
    </div>
 <div class="countries">
    <div class="list">
        <ul>
            <li *ngFor="let country of covidData | keyvalue" class="countryList">
                <div class="area" (click)="printCountry(country)">{{country.key}}</div>
            </li>
        </ul>

    </div>
</div>
</div>
<div class="displayStat">
    <div class="selectedCountry">
      <div *ngIf="clickedCountry; else showGlobal">
            <h2>{{clickedCountry}}</h2>
            <span>Confirmed: </span><span id="confirmed">{{confirmed}} </span>
            <span>Deaths: </span><span id="dead">{{death}}  </span>
            <span>Recovered: </span><span id="recovered">{{recovered}}</span>
      </div>
      <ng-template #showGlobal> 
        <h2>Global</h2>
        <span>Confirmed: </span><span id="globalConfirmed">{{globalConfirmed}}  </span>
        <span>Deaths: </span><span id="globalDead">{{globalDeath}}  </span>
        <span>Recovered:</span><span id="globalRecovered">{{globalRecovered}}</span>
     </ng-template>
     </div>
    <div class="stat"></div>
</div>
<div class="graph">
    <canvas id="canvas">{{chart}}</canvas>
</div>
</div>
